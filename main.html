<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
	
	<form class="border m-1 p-3">
	<h1 class="text-center">Internship Form</h1>
    <div class="row">
    <div class="col">
      <label for="first-name-input" class="form-label">First Name</label>
      <input type="text" class="form-control" id="first-name-input" placeholder="First name" aria-label="First name" required>
      <div id="emailHelp" class="form-text invalid-feedback">First name required!</div>
    </div>

    <div class="col">
      <label for="last-name-input" class="form-label">Last Name</label>
      <input type="text" class="form-control" id="last-name-input" placeholder="Last name" aria-label="Last name" required>
     <div id="emailHelp" class="form-text invalid-feedback">Last name required!</div>
    </div>
		
	<div class="col">
 	   <label for="email-input" class="form-label">Email Address</label>
	   <input type="email" class="form-control" id="email-input" placeholder="name@example.com" required>
	<div id="emailHelp" class="form-text invalid-feedback">Email required!</div>
    </div>
    </div>
		
    <div class="row">
    <div class="col-6">
       <label for="college-input" class="form-label">College</label>
       <input type="text" class="form-control" id="college-input" aria-label="First name" required>
    <div id="emailHelp" class="form-text invalid-feedback">Please provide a valid college.</div>
    </div>
	
    <div class="col-3">
      <label for="grad-year-select" class="form-label">Graduation Year</label>
      <select id="grad-year-select" class="form-select" required>
        <option selected>Choose...</option>
        <option>2020</option>
        <option>2021</option>
        <option>2022</option>
        <option>2023</option>
      </select>
    <div id="emailHelp" class="form-text invalid-feedback">Please select a valid graduation year.</div>
    </div>
	
    <div class="col-3">
	   <label for="roll-no-input" class="form-label">Roll No.</label>
	   <input type="text" class="form-control" id="roll-no-input" aria-label="First name" required>
    <div id="emailHelp" class="form-text invalid-feedback">Please provide a valid Roll no.</div> 
    </div>
    </div>
	
    <div class="form-check">
       <input class="form-check-input" type="checkbox" id="conditions-checkbox" required>
       <label class="form-check-label" for="conditions-checkbox"> Agree to terms and conditions</label>
     <div id="emailHelp" class="form-text invalid-feedback">You must agree before submitting.</div>
	</div>
  <button type="submit" class="btn btn-primary" required>Submit</button>
</form>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>

</html>
